<div class="tab-pane fade" id="sharedwithme" style="padding: 10px">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>File Name</th>
				<th>Size</th>
				<th>From</th>
				<th>Download</th>
			</tr>
		</thead>
		<tbody>
			{% for shared_file in shared_files %}
			<tr>
				<td>{{ shared_file.name }}</td>
				<td>{{ shared_file.size }}</td>
				<td>Test User</td>
				<td><a href="/view/{{ shared_file.blob_key }}"><i class="fa fa-download"
				aria-hidden="true"></i></a></td>
			</tr>
			{% endfor %}

		</tbody>
	</table>
</div>
