<div class="tab-pane fade active in" id="myfiles"
style="padding: 10px">
	<button class="btn btn-sm btn-success pull-right" data-toggle="modal"
	data-target="#add-file-modal" style="margin-top: 15px">
		Add
		a File
	</button>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>File Name</th>
				<th>Size</th>
				<th>Views</th>
				<th>Downloads</th>
				<th>Currently Available</th>
				<th>Shared With</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			{% for file in my_files %}
			<tr>
				<td><a href="/view/{{ file.blob_key }}">{{ file.name }}</a></td>
				<td>{{ file.size }}</td>
				<td>{{ file.views }}</td>
				<td>{{ file.downloads }}</td>
				<td>{{ file.public }}</td>
				<td>None</td>
				<td>
					<a href="#" data-toggle="modal"	data-target="#share-file-modal" data-id="{{ file.blob_key }}" class="share-modal-open"> 
						<i class="fa fa-share-alt" aria-hidden="true" style="margin-right: 15px;"></i> 
					</a>
					<a href="#"data-toggle="modal" data-target="#delete-file-modal" data-id="{{ file.blob_key }}" class="del-modal-open"> 
						<i class="fa fa-trash" aria-hidden="true"></i> 
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
