<div class="modal fade" id="add-file-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Upload a File</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="fileName" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="fileName" name="fileName" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="file" class="col-lg-2 control-label">File</label>
						<div class="col-lg-10">
							<input type="file" class="form-control" id="file" name="file" placeholder="File">
						</div>
					</div>
					<div class="modal-footer form-group">
						<button class="btn btn-danger" data-dismiss="modal">
							Cancel
						</button>
						<input type="submit" class="btn btn-success" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
