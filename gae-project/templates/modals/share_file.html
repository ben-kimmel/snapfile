<div class="modal fade" id="share-file-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Share File</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="/share" method="post">
					<div class="form-group">
						<label for="emails" class="col-lg-2 control-label">Email(s)</label>
						<div class="col-lg-10">
							<input name="emails" type="text" class="form-control" id="emails" placeholder="email1; email2; email3; ...." >
						</div>
					</div>
					<div class="form-group">
						<label for="link" class="col-lg-2 control-label">Link</label>
						<div class="col-lg-10">
							<p id="link">
								<a href="" id="share-link"></a>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label for="datetime" class="col-lg-2 control-label">Start</label>
						<div class="col-lg-10">
							<input name="start" type="datetime-local" class="form-control" id="datetime" placeholder="Date and Time" >
						</div>
					</div>
					<div class="form-group">
						<label for="duration" class="col-lg-2 control-label">End</label>
						<div class="col-lg-10">
							<input name="end" type="datetime-local" class="form-control" id="datetime-2" placeholder="Date and Time" >
						</div>
					</div>
					<div class="form-group">
						<label for="duration" class="col-lg-2 control-label">Make public?</label>
						<div class="col-lg-10">
							<input name="public" type="checkbox" class="form-control" id="public">
						</div>
					</div>
					<input id="share_file_key" name="file_key" type="text" class="hidden" />
					<button class="btn btn-danger" data-dismiss="modal">
						Cancel
					</button>
					<input type="submit" class="btn btn-success" href="/files"/>
				</form>
			</div>
		</div>
	</div>
</div>
