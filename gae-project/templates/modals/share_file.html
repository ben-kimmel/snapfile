<div class="modal fade" id="share-file-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Share File</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="emails" class="col-lg-2 control-label">Email(s)</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="emails"
							placeholder="email1; email2; email3; ...." required>
						</div>
					</div>
					<div class="form-group">
						<label for="link" class="col-lg-2 control-label">Link</label>
						<div class="col-lg-10">
							<p id="link">
								https://snapfile.com/id#
							</p>
						</div>
					</div>
					<div class="form-group">
						<label for="datetime" class="col-lg-2 control-label">When</label>
						<div class="col-lg-10">
							<input type="datetime-local" class="form-control" id="datetime"
							placeholder="Date and Time" required>
						</div>
					</div>
					<div class="form-group">
						<label for="duration" class="col-lg-2 control-label">Duration</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="duration"
							placeholder="DD:HH:MM:SS" required>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer form-group">
				<button class="btn btn-danger" data-dismiss="modal">
					Cancel
				</button>
				<a class="btn btn-success" href="/files">Share</a>
			</div>
		</div>
	</div>
</div>
