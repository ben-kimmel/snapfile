<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Snapfile</title>

<!-- Font Awesome has a bunch of handy icons that are easy to use (optional) -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"> -->

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
<!-- Optional -->

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/style.css">

<!-- Note many developers load js last. I like to cheat and put little script snippets in my html sometimes,
       so I load my JS in the header and use the $(document).ready() jQuery approach for any running JS code. -->

<!-- Bootstrap and jQuery JS -->
<script src="/static/js/jquery-2.2.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/main.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Snapfile</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-2">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="login-button" data-toggle="modal"
						data-target="#login-modal">Login</a></li>
					<li><a class="register-button" data-toggle="modal"
						data-target="#register-modal">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron text-center">
			<h1 style="padding-bottom: 50px">Snapfile</h1>
			<img
				src="/static/images/icon.png"
				style="height: 200px">
			<p style="padding-top: 50px; padding-bottom: 25px">Share your
				files on your own schedule.</p>
			<p>
				<a class="btn btn-primary btn-lg register-button"
					data-toggle="modal" data-target="#register-modal">Register Now</a>
			</p>
		</div>
	</div>

	<div class="modal fade" id="login-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputEmail"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer form-group">
					<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<a class="btn btn-success" href="/files">Login</a>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="register-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Register</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputFirstName" class="col-lg-2 control-label">First
								Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputFirstName"
									placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputLastName" class="col-lg-2 control-label">Last
								Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputLastName"
									placeholder="LastName">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputEmail"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputRepeatPassword" class="col-lg-2 control-label">
								Repeat Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control"
									id="inputRepeatPassword" placeholder="Repeat Password">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer form-group">
					<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<a class="btn btn-success" href="/files">Register</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
